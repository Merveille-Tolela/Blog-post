<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .post-container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .post-content {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="post-container">
        <!-- Post Title -->
        <h1 class="post-title">{{article.title}}</h1>

        <!-- Editable Paragraph (where you can edit the content) -->
        <div class="post-content" contenteditable="true">
            <h5>{{article.created_at}}</h5>
            <!-- Start writing your paragraph here -->
            <p> {{article.body}}</p> 
        </div>
    </div>

</body>

</html>
